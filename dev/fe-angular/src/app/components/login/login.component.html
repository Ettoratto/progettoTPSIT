<div>
    <div class="banner">
        <img src="../../assets/img/logo.jpg" alt="logo">
        <div class="header">
            <h1>CRAZY CENTER</h1><br>
            <h3>Firenze - Prato</h3>
        </div>
        <img src="../../assets/img/logo.jpg" alt="logo">
    </div>
    
    <div class="form-container">
        <form #myForm="ngForm" (ngSubmit)="submitLoginForm()">
            <div class="form-group">
                <div class="form-input">
                    <input ngModel type="text" formControlName="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-input">
                    <input ngModel type="password" formControlName="password"  id="password" placeholder="Password" required>
                </div>
            </div>
            
            <button type="submit">
                <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 20H19C20.1046 20 21 19.1046 21 18V6C21 4.89543 20.1046 4 19 4H11M3 12H14M14 12L11 15M14 12L11 9" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Log In</span>
            </button>
        </form>
    </div>
</div>
