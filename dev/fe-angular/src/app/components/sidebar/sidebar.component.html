<div class="container">
    <div class="user-pill">
        <img src="../../assets/img/user.jpg" alt="user" class="user-propic">
        <div class="user-info">
            <span id="username">{{username}}</span><br>
            <span id="connection">Accesso alle: {{accessTime}}</span>
        </div>
    </div>
    <div class="actionHistory">
        <div *ngFor="let action of actions">{{action}}<hr></div>
    </div>
    <div class="footer-btns">
        <button id="logout" (click)="logOutDialog()">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M14 20H6C4.89543 20 4 19.1046 4 18L4 6C4 4.89543 4.89543 4 6 4H14M10 12H21M21 12L18 15M21 12L18 9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Log out 
        </button>
        <button id="theme" (click)="toggleTheme()">
            <svg *ngIf="!isDarkTheme" xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 24 24" fill="none">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/>
            </svg>
            <svg *ngIf="isDarkTheme" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
        </button>
    </div>
</div>
